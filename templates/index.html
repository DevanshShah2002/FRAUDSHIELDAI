<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>smart email- Prototype</title>
  <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
  <div class="container">
    <h1>smart email(Prototype)</h1>
    <section class="card">
      <h2>Upload Invoice or Paste Text</h2>
      <form action="/upload_invoice" method="post" enctype="multipart/form-data">
        <label>Vendor domain (e.g. payments@micros0ft.com or microsoft.com):</label><br/>
        <input type="text" name="vendor_domain" placeholder="vendor domain"/><br/>
        <label>Or paste invoice / email body:</label><br/>
        <textarea name="invoice_text" rows="6" cols="60"></textarea><br/>
        <button type="submit">Check</button>
      </form>
    </section>
    <section class="card">
      <h2>Recent checks</h2>
      <table>
        <!-- <tr><th>File</th><th>Vendor</th><th>Fraud Prob</th><th>Trust</th><th>Reasons</th></tr>
        -->
        {% for u in uploads %}
        <tr>
          <td>{{u.vendor_domain}}</td>
          <td>{{ "%.2f" % u.fraud_prob }}</td>
          <td>{{u.reasons|join(', ')}}</td>
        </tr>
        {% endfor %}
      </table>
    </section>
  </div>
</body>
</html>
